<h1 ngwpThemeSetting settingId="title"></h1>

<app-menu [location]="'header-menu'"></app-menu>

<hr />

<p>Logo:</p>
<img ngwpThemeSetting settingId="logo" settingType="img" />

<p>Posts in this site:</p>
<ul>
  <li *ngFor="let post of posts">
    <a [href]="post.link">{{post.title.rendered}}</a>
  </li>
</ul>

  <a routerLink="test">Angular router test</a>
